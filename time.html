<!DOCTYPE html>
<html>
<head>
    <title>World Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script>
        function updateTime() {
            var currentTime = new Date();
            var timeElements = document.getElementsByClassName("time");

            for (var i = 0; i < timeElements.length; i++) {
                var timeZone = timeElements[i].getAttribute("data-timezone");
                var userTimeZoneOffset = currentTime.getTimezoneOffset();
                var timeZoneOffset = (timeZone * 60) + userTimeZoneOffset;
                var time = new Date(currentTime.getTime() + timeZoneOffset * 60000);

                var hours = time.getHours();
                var minutes = time.getMinutes();
                var seconds = time.getSeconds();
                var tenths = Math.floor(time.getMilliseconds() / 100);
                var period = hours >= 12 ? "PM" : "AM";

                // Convert to 12-hour format
                hours = hours % 12 || 12;

                // Add leading zeros if necessary
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                var timeString = hours + ":" + minutes + ":" + seconds + "." + tenths + " " + period;
                var locationString = "";

                // Determine the location based on the timezone
                switch (timeZone) {
                    case String(userTimeZoneOffset / 60):
                        locationString = "Your Local Time: " + timeString;
                        break;
                    case "-12":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Baker Island)";
                        break;
                    case "-11":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Pago Pago)";
                        break;
                    case "-10":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Honolulu)";
                        break;
                    case "-9.5":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Marquesas Islands)";
                        break;
                    case "-9":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Anchorage)";
                        break;
                    case "-8":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Los Angeles)";
                        break;
                    case "-7":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Denver)";
                        break;
                    case "-6":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Mexico City)";
                        break;
                    case "-5":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (New York)";
                        break;
                    case "-4":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Caracas)";
                        break;
                    case "-3.5":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (St. John's)";
                        break;
                    case "-3":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Buenos Aires)";
                        break;
                    case "-2":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (South Georgia)";
                        break;
                    case "-1":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Azores)";
                        break;
                    case "0":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (London)";
                        break;
                    case "1":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Berlin)";
                        break;
                    case "2":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Paris)";
                        break;
                    case "3":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Moscow)";
                        break;
                    case "3.5":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Tehran)";
                        break;
                    case "4":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Dubai)";
                        break;
                    case "4.5":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Kabul)";
                        break;
                    case "5":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Karachi)";
                        break;
                    case "5.5":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Delhi)";
                        break;
                    case "5.75":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Kathmandu)";
                        break;
                    case "6":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Almaty)";
                        break;
                    case "6.5":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Yangon)";
                        break;
                    case "7":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Bangkok)";
                        break;
                    case "8":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Hong Kong)";
                        break;
                    case "8.75":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Eucla)";
                        break;
                    case "9":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Tokyo)";
                        break;
                    case "9.5":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Adelaide)";
                        break;
                    case "10":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Sydney)";
                        break;
                    case "10.5":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Lord Howe Island)";
                        break;
                    case "11":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Noumea)";
                        break;
                    case "11.5":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Norfolk Island)";
                        break;
                    case "12":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Suva)";
                        break;
                    case "12.75":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Chatham Islands)";
                        break;
                    case "13":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Apia)";
                        break;
                    case "14":
                        locationString = "Time in UTC " + timeZone + ": " + timeString + " (Kiritimati)";
                        break;
                }

                timeElements[i].innerHTML = locationString;
            }
        }

        // Update time every 100 milliseconds
        setInterval(updateTime, 100);
    </script>
</head>
<body>
    <div class="container">
        <h1 class="center-align">World Clock</h1>
        <div class="section">
            <script>
                const timezones = [
                    -12, -11, -10, -9.5, -9, -8, -7, -6, -5, -4, -3.5, -3, -2, -1, 0, 1, 2, 3, 3.5, 4, 4.5, 5, 5.5, 5.75, 6, 6.5, 7, 8, 8.75, 9, 9.5, 10, 10.5, 11, 11.5, 12, 12.75, 13, 14
                ];

                const container = document.querySelector('.section');

                timezones.forEach(timezone => {
                    const card = document.createElement('div');
                    card.className = 'card blue-grey darken-1';

                    const cardContent = document.createElement('div');
                    cardContent.className = 'card-content white-text';

                    const cardTitle = document.createElement('span');
                    cardTitle.className = 'card-title center-align time';
                    cardTitle.setAttribute('data-timezone', timezone);

                    cardContent.appendChild(cardTitle);
                    card.appendChild(cardContent);
                    container.appendChild(card);
                });
            </script>
        </div>
    </div>
</body>
</html>
