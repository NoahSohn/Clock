<!DOCTYPE html>
<html>
<head>
    <title>Current Time</title>
    <script>
        function getCurrentTime() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var currentTime = new Date(response.datetime);
                    var timeString = currentTime.toLocaleTimeString();
                    document.getElementById("time").innerHTML = timeString;
                }
            };
            // Use WorldTimeAPI
            xhr.open("GET", "http://worldtimeapi.org/api/timezone/Etc/UTC", true);
            xhr.send();
        }

        // Call getCurrentTime once when the page loads
        getCurrentTime();

        // Then keep updating it every second
        setInterval(getCurrentTime, 1000);
    </script>
</head>
<body>
    <h1>Current Time:</h1>
    <p id="time"></p>
</body>
</html>
